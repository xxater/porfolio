<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 Windows 98 Style</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
        }

        body {
            background-color: #C0C0C0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }

        /* Container with Windows 98 look */
        .window {
            border: 2px solid #000080;
            background-color: #C0C0C0;
            width: 100%;
            max-width: 500px;
            padding: 10px;
            box-shadow: 5px 5px #808080;
        }

        .title-bar {
            background-color: #000080;
            color: white;
            padding: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }

        .title-bar-buttons {
            display: flex;
            gap: 2px;
        }

        .title-bar-button {
            width: 16px;
            height: 16px;
            background-color: #C0C0C0;
            border: 1px solid #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
            user-select: none;
        }

        .title-bar-button:hover {
            background-color: #FFFFFF;
        }

        /* Score and Reset */
        .score-container {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .score {
            background-color: #FFFFFF;
            border: 2px inset #808080;
            padding: 5px 10px;
            min-width: 60px;
            text-align: center;
        }

        .reset-button {
            background-color: #C0C0C0;
            border: 2px outset #FFFFFF;
            padding: 5px 10px;
            cursor: pointer;
            user-select: none;
        }

        .reset-button:active {
            border: 2px inset #FFFFFF;
        }

        /* Game Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            background-color: #808080;
            padding: 5px;
            border: 2px inset #FFFFFF;
        }

        .grid-cell {
            width: 100%;
            padding-top: 100%; /* 1:1 Aspect Ratio */
            position: relative;
            background-color: #C0C0C0;
            border: 2px inset #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #000000;
            user-select: none;
        }

        .grid-cell.number-2 { background-color: #EEE4DA; }
        .grid-cell.number-4 { background-color: #EDE0C8; }
        .grid-cell.number-8 { background-color: #F2B179; }
        .grid-cell.number-16 { background-color: #F59563; }
        .grid-cell.number-32 { background-color: #F67C5F; }
        .grid-cell.number-64 { background-color: #F65E3B; }
        .grid-cell.number-128 { background-color: #EDCF72; }
        .grid-cell.number-256 { background-color: #EDCC61; }
        .grid-cell.number-512 { background-color: #EDC850; }
        .grid-cell.number-1024 { background-color: #EDC53F; }
        .grid-cell.number-2048 { background-color: #EDC22E; }
        /* Add more colors as needed for higher numbers */

        /* Responsive Text */
        .grid-cell span {
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            2048
            <div class="title-bar-buttons">
                <div class="title-bar-button">_</div>
                <div class="title-bar-button">â–¡</div>
                <div class="title-bar-button">X</div>
            </div>
        </div>
        <div class="score-container">
            <div>Score:</div>
            <div class="score" id="score">0</div>
            <div class="reset-button" id="reset">Reset</div>
        </div>
        <div class="grid-container" id="grid-container">
            <!-- 16 cells -->
            <!-- Cells will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // JavaScript for 2048 Game
        (function() {
            const gridContainer = document.getElementById('grid-container');
            const scoreElement = document.getElementById('score');
            const resetButton = document.getElementById('reset');
            const size = 4;
            let grid = [];
            let score = 0;

            // Initialize grid
            function init() {
                grid = [];
                for (let i = 0; i < size; i++) {
                    grid[i] = [];
                    for (let j = 0; j < size; j++) {
                        grid[i][j] = 0;
                    }
                }
                score = 0;
                updateScore();
                addRandomTile();
                addRandomTile();
                render();
            }

            // Add a random tile (2 or 4)
            function addRandomTile() {
                let empty = [];
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        if (grid[i][j] === 0) {
                            empty.push({i, j});
                        }
                    }
                }
                if (empty.length === 0) return;
                let {i, j} = empty[Math.floor(Math.random() * empty.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }

            // Render the grid
            function render() {
                gridContainer.innerHTML = '';
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        const cell = document.createElement('div');
                        cell.classList.add('grid-cell');
                        if (grid[i][j] !== 0) {
                            cell.classList.add('number-' + grid[i][j]);
                            const span = document.createElement('span');
                            span.textContent = grid[i][j];
                            cell.appendChild(span);
                        }
                        gridContainer.appendChild(cell);
                    }
                }
            }

            // Update score display
            function updateScore() {
                scoreElement.textContent = score;
            }

            // Move tiles
            function move(direction) {
                let moved = false;
                for (let i = 0; i < size; i++) {
                    let line = [];
                    for (let j = 0; j < size; j++) {
                        let value;
                        switch(direction) {
                            case 'left': value = grid[i][j]; break;
                            case 'right': value = grid[i][size - j -1]; break;
                            case 'up': value = grid[j][i]; break;
                            case 'down': value = grid[size - j -1][i]; break;
                        }
                        if (value !== 0) line.push(value);
                    }
                    let merged = [];
                    for (let k = 0; k < line.length; k++) {
                        if (line[k] === line[k+1]) {
                            merged.push(line[k]*2);
                            score += line[k]*2;
                            k++;
                        } else {
                            merged.push(line[k]);
                        }
                    }
                    while (merged.length < size) {
                        merged.push(0);
                    }
                    for (let j = 0; j < size; j++) {
                        let value;
                        switch(direction) {
                            case 'left': value = merged[j]; break;
                            case 'right': value = merged[size - j -1]; break;
                            case 'up': value = merged[j]; break;
                            case 'down': value = merged[size - j -1]; break;
                        }
                        if (direction === 'left' || direction === 'right') {
                            if (grid[i][j] !== value) moved = true;
                            grid[i][j] = value;
                        } else {
                            if (grid[j][i] !== value) moved = true;
                            grid[j][i] = value;
                        }
                    }
                }
                if (moved) {
                    addRandomTile();
                    updateScore();
                    render();
                    if (isGameOver()) {
                        setTimeout(() => alert('Game Over!'), 100);
                    }
                }
            }

            // Check if no moves left
            function isGameOver() {
                for (let i = 0; i < size; i++) {
                    for (let j = 0; j < size; j++) {
                        if (grid[i][j] === 0) return false;
                        if (i < size -1 && grid[i][j] === grid[i+1][j]) return false;
                        if (j < size -1 && grid[i][j] === grid[i][j+1]) return false;
                    }
                }
                return true;
            }

            // Handle keyboard input
            function handleKey(e) {
                switch(e.key) {
                    case 'ArrowLeft':
                        move('left');
                        break;
                    case 'ArrowRight':
                        move('right');
                        break;
                    case 'ArrowUp':
                        move('up');
                        break;
                    case 'ArrowDown':
                        move('down');
                        break;
                }
            }

            // Handle touch input
            let touchStartX = 0;
            let touchStartY = 0;

            function handleTouchStart(e) {
                const touch = e.touches[0];
                touchStartX = touch.clientX;
                touchStartY = touch.clientY;
            }

            function handleTouchMove(e) {
                if (!touchStartX || !touchStartY) return;
                const touch = e.touches[0];
                const deltaX = touch.clientX - touchStartX;
                const deltaY = touch.clientY - touchStartY;
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 30) move('right');
                    else if (deltaX < -30) move('left');
                } else {
                    if (deltaY > 30) move('down');
                    else if (deltaY < -30) move('up');
                }
                touchStartX = 0;
                touchStartY = 0;
            }

            // Event listeners
            document.addEventListener('keydown', handleKey);
            gridContainer.addEventListener('touchstart', handleTouchStart);
            gridContainer.addEventListener('touchmove', handleTouchMove);
            resetButton.addEventListener('click', init);

            // Initialize the game on load
            init();
        })();
    </script>
</body>
</html>
