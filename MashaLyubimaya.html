<!DOCTYPE html>
<html>
<head>
    <title>The Most Beautiful Girl in the World</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: "Brush Script MT", cursive;
            background-color: #FFE4E1;
            color: #000000;
        }

        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            z-index: -1;
        }

        .header {
            background: linear-gradient(45deg, #FFB6C1, #FF69B4);
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 2px 2px #FF1493;
            border-bottom: 4px solid #FF1493;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-container {
            position: absolute;
            bottom: 0;
            left: 20px;
            width: 30%;
            height: 60%;
            background-color: rgba(255, 255, 255, 0.8);
            border: 3px solid #FF69B4;
            border-radius: 25px;
            margin: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .chat-messages {
            overflow-y: scroll;
            padding: 15px;
            flex-grow: 1;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
            font-size: 18px;
            color: #000000;
            text-shadow: 1px 1px #FFFFFF;
        }

        .username {
            font-weight: bold;
            color: #C71585;
        }

        .tip {
            color: #FF4500;
            font-weight: bold;
        }

        /* Heart and Emoji animation */
        .animated-icon {
            position: absolute;
            bottom: 0;
            font-size: 24px;
            animation: floatUp 3s ease-in-out forwards;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-300px) scale(1.5);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Additional animated elements */
        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 30px;
            animation: rise 7s infinite;
            color: #FF69B4;
            opacity: 0;
        }

        @keyframes rise {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) scale(0.5) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(-100px) translateY(-800px) scale(1.5) rotate(360deg);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #FFFFFF 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="https://xxater.github.io/porfolio/masachat.mp4" type="video/mp4">
    </video>

    <div class="header">The Most Beautiful Girl in the World</div>

    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
    </div>

    <div id="animated-elements"></div>

    <script>
        const messages = [
            "Mmm Masha, that look is captivating!",
            "Wow, Masha, you are stunning!",
            "Masha, your smile lights up the room!",
            "You have an incredible presence, Masha!",
            "Masha, your elegance is unmatched!",
            "Absolutely gorgeous, Masha!",
            "Masha, you are a true inspiration!",
            "Your charm is irresistible, Masha!",
            "Masha, you’re a breath of fresh air!",
            "Masha, your beauty is beyond words!",
            "You are amazing, Masha!",
            "Masha, your style is impeccable!",
            "Enchanting as always, Masha!",
            "Masha, you shine brighter than the stars!",
            "You are pure grace, Masha!",
            "Masha, your aura is mesmerizing!",
            "Simply exquisite, Masha!",
            "Masha, you are a true gem!",
            "Your energy is contagious, Masha!",
            "Masha, you make everything better!"
        ];

        const usernames = [
            "PrinceCharming💖",
            "Dreamer🌟",
            "LoveGuru💘",
            "HeartThrob😍",
            "SweetLover🍭",
            "GentleKnight🛡️",
            "CupidArrow💘",
            "RomanticSoul💞",
            "Admirer🌹",
            "MysteryMan🕵️‍♂️",
            "CharmingGuy😉",
            "FlirtyFan💋",
            "MagicMan✨",
            "Enchanted🌠",
            "StarGazer🌌",
            "LoverBoy💗",
            "HeartBreaker💔",
            "Passionate🔥",
            "SmoothOperator🎩",
            "MrWonderful😊"
        ];

        const emojis = ["💖", "🌸", "🦄", "✨", "🌟", "🎀", "💎", "🌹", "🦋", "🍭"];

        const chatMessages = document.getElementById('chat-messages');
        const animatedElements = document.getElementById('animated-elements');

        function addMessage() {
            const messageIndex = Math.floor(Math.random() * messages.length);
            const usernameIndex = Math.floor(Math.random() * usernames.length);
            const tipAmount = Math.floor(Math.random() * 120) + 1;

            const messageElem = document.createElement('div');
            messageElem.classList.add('message');
            messageElem.innerHTML = `<span class="username">${usernames[usernameIndex]}</span>: ${messages[messageIndex]} <span class="tip">(${tipAmount} tips)</span>`;
            
            chatMessages.appendChild(messageElem);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        setInterval(addMessage, 1500);

        // Increase love signs to triple the amount
        function createAnimatedIcons() {
            for (let i = 0; i < 3; i++) { // Triple the amount
                const icon = document.createElement('div');
                icon.classList.add('animated-icon');
                icon.style.left = (Math.random() * (window.innerWidth - 50)) + 'px';
                icon.innerText = emojis[Math.floor(Math.random() * emojis.length)];

                document.body.appendChild(icon);

                icon.animate([
                    { transform: 'translateY(0) scale(1)', opacity: 1 },
                    { transform: 'translateY(-300px) scale(1.5)', opacity: 0 }
                ], {
                    duration: 3000,
                    easing: 'ease-in-out'
                });

                setTimeout(() => {
                    document.body.removeChild(icon);
                }, 3000);
            }
        }

        setInterval(createAnimatedIcons, 1000);

        // Additional floating hearts
        function createFloatingHearts() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.innerText = '💕';

            animatedElements.appendChild(heart);

            heart.animate([
                { transform: 'translateY(0)', opacity: 1 },
                { transform: `translateY(-${window.innerHeight}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 4000 + 3000,
                easing: 'linear'
            });

            setTimeout(() => {
                animatedElements.removeChild(heart);
            }, 7000);
        }

        setInterval(createFloatingHearts, 1000);

        // Sparkles
        function createSparkles() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';

            document.body.appendChild(sparkle);

            sparkle.animate([
                { opacity: 1, transform: 'scale(0)' },
                { opacity: 0, transform: 'scale(1)' }
            ], {
                duration: 2000,
                easing: 'ease-out'
            });

            setTimeout(() => {
                document.body.removeChild(sparkle);
            }, 2000);
        }

        setInterval(createSparkles, 500);
    </script>
</body>
</html>
