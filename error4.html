<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #008080; /* Windows 98 teal background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Canvas for Matrix effect */
        #matrixCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }

        /* Window container */
        .window {
            width: 500px;
            background: rgba(192, 192, 192, 0.85); /* Semi-transparent Windows 98 window color */
            border: 2px solid #000;
            box-shadow: inset -2px -2px 0 #fff;
            animation: glitch 3s infinite;
            position: relative;
            z-index: 1;
            transform: translateZ(0);
        }

        /* Window title bar */
        .title-bar {
            background: linear-gradient(to bottom, #000080, #0000aa);
            color: white;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            user-select: none;
            cursor: default;
        }

        /* Title bar buttons */
        .title-bar-buttons {
            display: flex;
        }

        .title-bar-button {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px solid #fff;
            margin-left: 2px;
            position: relative;
            border-radius: 2px;
        }

        .title-bar-button:active {
            top: 1px;
            box-shadow: inset 0 0 2px #000;
        }

        /* Content area */
        .content {
            padding: 20px;
            background: rgba(255, 255, 255, 0.85);
            position: relative;
            overflow: hidden;
            animation: flicker 1.5s infinite;
        }

        /* 404 Text */
        .error-code {
            font-size: 72px;
            color: #000;
            position: relative;
            animation: shake 0.5s infinite alternate;
        }

        .error-text {
            font-size: 24px;
            color: #000;
            margin-top: 10px;
            position: relative;
            animation: glitch-text 2s infinite;
        }

        /* Glitch effect using pseudo-elements */
        .error-text::before,
        .error-text::after {
            content: '404 - Page Not Found';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-clip 2s infinite;
        }

        .error-text::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation-delay: -1s;
        }

        .error-text::after {
            left: -2px;
            text-shadow: 2px 0 blue;
            animation-delay: -2s;
        }

        /* Button */
        .btn-home {
            margin-top: 20px;
            padding: 5px 10px;
            background: #c0c0c0;
            border: 2px outset #fff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.1s;
            user-select: none;
            border-radius: 2px;
        }

        .btn-home:active {
            border-style: inset;
            transform: translateY(2px);
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-text {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
            5% {
                clip: rect(12px, 9999px, 85px, 0);
                transform: skew(0.5deg);
            }
            10% {
                clip: rect(85px, 9999px, 140px, 0);
                transform: skew(0.5deg);
            }
            15% {
                clip: rect(30px, 9999px, 60px, 0);
                transform: skew(0.5deg);
            }
            20% {
                clip: rect(50px, 9999px, 90px, 0);
                transform: skew(0.5deg);
            }
            25% {
                clip: rect(20px, 9999px, 100px, 0);
                transform: skew(0.5deg);
            }
            30% {
                clip: rect(70px, 9999px, 120px, 0);
                transform: skew(0.5deg);
            }
            35% {
                clip: rect(10px, 9999px, 130px, 0);
                transform: skew(0.5deg);
            }
            40% {
                clip: rect(40px, 9999px, 160px, 0);
                transform: skew(0.5deg);
            }
            45% {
                clip: rect(60px, 9999px, 180px, 0);
                transform: skew(0.5deg);
            }
            50% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
            /* Repeat similar patterns */
            100% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
        }

        @keyframes glitch-clip {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            10% { clip: rect(12px, 9999px, 85px, 0); }
            20% { clip: rect(85px, 9999px, 140px, 0); }
            30% { clip: rect(30px, 9999px, 60px, 0); }
            40% { clip: rect(50px, 9999px, 90px, 0); }
            50% { clip: rect(20px, 9999px, 100px, 0); }
            60% { clip: rect(70px, 9999px, 120px, 0); }
            70% { clip: rect(10px, 9999px, 130px, 0); }
            80% { clip: rect(40px, 9999px, 160px, 0); }
            90% { clip: rect(60px, 9999px, 180px, 0); }
            100% { clip: rect(42px, 9999px, 44px, 0); }
        }

        /* Flickering background */
        @keyframes flicker {
            0%, 100% { background-color: rgba(255, 255, 255, 0.85); }
            50% { background-color: rgba(160, 160, 160, 0.85); }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .window {
                width: 90%;
            }

            .error-code {
                font-size: 48px;
            }

            .error-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas for Matrix effect -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Window container -->
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-title">404 Error</div>
            <div class="title-bar-buttons">
                <div class="title-bar-button"></div>
                <div class="title-bar-button"></div>
                <div class="title-bar-button"></div>
            </div>
        </div>
        <div class="content">
            <div class="error-code">404</div>
            <div class="error-text">404 - Page Not Found</div>
            <button class="btn-home" onclick="goHome()">Go to Home</button>
        </div>
    </div>

    <script>
        // Function to redirect to home
        function goHome() {
            window.location.href = '/';
        }

        // Matrix Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Fullscreen canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Characters - taken from the unicode charset
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()*&^%';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        // Initialize drops
        for (let x = 0; x < columns; x++) {
            drops[x] = Math.random() * canvas.height / fontSize;
        }

        // Draw the characters
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0'; // Green text
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 33); // Approximately 30fps

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Additional Glitch Effects (Optional)
        // You can add more advanced glitch effects here if desired
    </script>
</body>
</html>
