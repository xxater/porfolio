<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retro Windows 98 Slide to Unlock</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Lock Screen Background */
        body, html {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e90ff, #4682b4);
            font-family: 'MS Sans Serif', Geneva, sans-serif;
        }

        /* Centered Window */
        .window {
            width: 400px;
            padding: 5px;
            border: 2px solid #000;
            background: #c0c0c0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 5px 5px 0 #808080;
        }

        /* Title Bar */
        .title-bar {
            height: 24px;
            background: #000080;
            color: white;
            padding: 2px 5px;
            display: flex;
            align-items: center;
            font-weight: bold;
            user-select: none;
        }

        /* Close Button */
        .close-btn {
            width: 16px;
            height: 16px;
            background: #c0c0c0;
            border: 1px solid #000;
            text-align: center;
            line-height: 16px;
            margin-left: auto;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #ff0000;
            color: white;
        }

        /* Content Area */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* Slide to Unlock Container */
        .slider-container {
            width: 100%;
            height: 50px;
            background: #fff;
            border: 2px inset #808080;
            position: relative;
            border-radius: 4px;
            user-select: none;
        }

        /* Slider Track */
        .slider-track {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Slider Handle */
        .slider-handle {
            width: 100px;
            height: 100%;
            background: #c0c0c0;
            border: 2px outset #fff;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #000;
        }

        .slider-handle:active {
            border-style: inset;
        }

        /* Unlocked Message */
        .unlocked {
            display: none;
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="window" id="lockScreen">
        <div class="title-bar">
            Windows 98
            <div class="close-btn" id="closeBtn">X</div>
        </div>
        <div class="content">
            <h3>Slide to Unlock</h3>
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-handle" id="sliderHandle">â†’</div>
                </div>
            </div>
            <div class="unlocked" id="unlockedMessage">Unlocked!</div>
        </div>
    </div>

    <script>
        const sliderHandle = document.getElementById('sliderHandle');
        const sliderContainer = document.querySelector('.slider-container');
        const unlockedMessage = document.getElementById('unlockedMessage');
        const lockScreen = document.getElementById('lockScreen');
        const closeBtn = document.getElementById('closeBtn');

        let isDragging = false;
        let startX;
        let currentX;
        let sliderWidth = sliderContainer.offsetWidth;
        let handleWidth = sliderHandle.offsetWidth;
        let maxLeft = sliderWidth - handleWidth - 4; // 4 for borders

        sliderHandle.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', dragging);
        document.addEventListener('mouseup', dragEnd);

        // Touch events for mobile compatibility
        sliderHandle.addEventListener('touchstart', dragStart);
        document.addEventListener('touchmove', dragging);
        document.addEventListener('touchend', dragEnd);

        function dragStart(e) {
            e.preventDefault();
            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }

        function dragging(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            let dx = currentX - startX;
            let newLeft = Math.min(Math.max(0, dx), maxLeft);
            sliderHandle.style.left = newLeft + 'px';

            // If handle reaches the end
            if (newLeft >= maxLeft) {
                isDragging = false;
                unlock();
            }
        }

        function dragEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            // Snap back if not fully unlocked
            let left = parseInt(sliderHandle.style.left, 10);
            if (left < maxLeft) {
                sliderHandle.style.left = '0px';
            }
        }

        function unlock() {
            unlockedMessage.style.display = 'block';
            sliderContainer.style.display = 'none';
        }

        // Close button functionality
        closeBtn.addEventListener('click', () => {
            lockScreen.style.display = 'none';
        });
    </script>
</body>
</html>
