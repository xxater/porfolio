<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #008080; /* Windows 98 teal background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* Window container */
        .window {
            width: 500px;
            background: #c0c0c0; /* Windows 98 window color */
            border: 2px solid #000;
            box-shadow: inset -2px -2px 0 #fff;
            animation: glitch 3s infinite;
            position: relative;
        }

        /* Window title bar */
        .title-bar {
            background: linear-gradient(to bottom, #000080, #0000aa);
            color: white;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-weight: bold;
            user-select: none;
        }

        /* Title bar buttons */
        .title-bar-buttons {
            display: flex;
        }

        .title-bar-button {
            width: 16px;
            height: 14px;
            background: #c0c0c0;
            border: 1px solid #fff;
            margin-left: 2px;
            position: relative;
        }

        .title-bar-button:active {
            top: 1px;
            box-shadow: inset 0 0 2px #000;
        }

        /* Content area */
        .content {
            padding: 20px;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        /* 404 Text */
        .error-code {
            font-size: 72px;
            color: #000;
            position: relative;
            animation: shake 0.5s infinite alternate;
        }

        .error-text {
            font-size: 24px;
            color: #000;
            margin-top: 10px;
            position: relative;
            animation: glitch-text 2s infinite;
        }

        /* Glitch effect using pseudo-elements */
        .error-text::before,
        .error-text::after {
            content: '404 - Page Not Found';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-clip 2s infinite;
        }

        .error-text::before {
            left: 2px;
            text-shadow: -2px 0 red;
            animation-delay: -1s;
        }

        .error-text::after {
            left: -2px;
            text-shadow: 2px 0 blue;
            animation-delay: -2s;
        }

        /* Button */
        .btn-home {
            margin-top: 20px;
            padding: 5px 10px;
            background: #c0c0c0;
            border: 2px outset #fff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.1s;
            user-select: none;
        }

        .btn-home:active {
            border-style: inset;
            transform: translateY(2px);
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            100% {
                transform: translate(0);
            }
        }

        @keyframes glitch-text {
            0% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
            5% {
                clip: rect(12px, 9999px, 85px, 0);
                transform: skew(0.5deg);
            }
            10% {
                clip: rect(85px, 9999px, 140px, 0);
                transform: skew(0.5deg);
            }
            15% {
                clip: rect(30px, 9999px, 60px, 0);
                transform: skew(0.5deg);
            }
            20% {
                clip: rect(50px, 9999px, 90px, 0);
                transform: skew(0.5deg);
            }
            /* Repeat similar patterns */
            100% {
                clip: rect(42px, 9999px, 44px, 0);
                transform: skew(0.5deg);
            }
        }

        @keyframes glitch-clip {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            10% { clip: rect(12px, 9999px, 85px, 0); }
            20% { clip: rect(85px, 9999px, 140px, 0); }
            30% { clip: rect(30px, 9999px, 60px, 0); }
            40% { clip: rect(50px, 9999px, 90px, 0); }
            50% { clip: rect(20px, 9999px, 100px, 0); }
            60% { clip: rect(70px, 9999px, 120px, 0); }
            70% { clip: rect(10px, 9999px, 130px, 0); }
            80% { clip: rect(40px, 9999px, 160px, 0); }
            90% { clip: rect(60px, 9999px, 180px, 0); }
            100% { clip: rect(42px, 9999px, 44px, 0); }
        }

        /* Flickering background */
        @keyframes flicker {
            0%, 100% { background-color: #c0c0c0; }
            50% { background-color: #a0a0a0; }
        }

        .content {
            animation: flicker 1.5s infinite;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .window {
                width: 90%;
            }

            .error-code {
                font-size: 48px;
            }

            .error-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-title">404 Error</div>
            <div class="title-bar-buttons">
                <div class="title-bar-button"></div>
                <div class="title-bar-button"></div>
                <div class="title-bar-button"></div>
            </div>
        </div>
        <div class="content">
            <div class="error-code">404</div>
            <div class="error-text">404 - Page Not Found</div>
            <button class="btn-home" onclick="goHome()">Go to Home</button>
        </div>
    </div>

    <script>
        // JavaScript for glitch effect (additional if needed)
        function goHome() {
            window.location.href = '/';
        }

        // Optional: More advanced glitch effects can be added here
    </script>
</body>
</html>
