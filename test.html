<!DOCTYPE html>
<html>
<head>
    <title>Two Player Flappy Bird - Windows 98 Style</title>
    <style>
        body {
            background-color: #C0C0C0;
            font-family: 'MS Sans Serif', Geneva, sans-serif;
            margin: 0;
            padding: 0;
        }
        .window {
            width: 640px;
            margin: 50px auto;
            border: 2px solid #000;
            background-color: #FFF;
            box-shadow: 5px 5px 0px #888;
        }
        .title-bar {
            background: linear-gradient(to right, #000080, #0000FF);
            color: #FFF;
            padding: 4px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .title-bar .title {
            margin-left: 5px;
        }
        .title-bar .buttons {
            margin-right: 5px;
        }
        .title-bar .buttons span {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #C0C0C0;
            border: 2px solid #FFF;
            margin-left: 2px;
            cursor: pointer;
        }
        .content {
            padding: 10px;
        }
        #gameCanvas {
            background-color: #00FFFF;
            display: block;
            margin: 0 auto;
            border: 2px solid #000;
        }
        .button {
            background-color: #C0C0C0;
            border: 2px solid #000;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }
        .button:active {
            border-style: inset;
        }
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title">Two Player Flappy Bird</div>
            <div class="buttons">
                <span></span><span></span><span></span>
            </div>
        </div>
        <div class="content">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div style="text-align: center;">
                <div class="button" onclick="startGame()">Start Game</div>
            </div>
            <div class="status" id="status">Press 'W' for Player 1 and 'â†‘' for Player 2 to flap!</div>
        </div>
    </div>

    <script>
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        var bird1 = {
            x: 150,
            y: 200,
            width: 20,
            height: 20,
            gravity: 0.6,
            lift: -10,
            velocity: 0,
            color: 'yellow',
            score: 0
        };

        var bird2 = {
            x: 100,
            y: 200,
            width: 20,
            height: 20,
            gravity: 0.6,
            lift: -10,
            velocity: 0,
            color: 'red',
            score: 0
        };

        var pipes = [];
        var frameCount = 0;
        var gameOver = false;

        function startGame() {
            bird1.y = 200;
            bird1.velocity = 0;
            bird1.score = 0;
            bird2.y = 200;
            bird2.velocity = 0;
            bird2.score = 0;
            pipes = [];
            frameCount = 0;
            gameOver = false;
            document.getElementById('status').innerText = '';
            requestAnimationFrame(draw);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'w' || e.key === 'W') {
                bird1.velocity += bird1.lift;
            }
            if (e.key === 'ArrowUp') {
                bird2.velocity += bird2.lift;
            }
        });

        function draw() {
            if (gameOver) {
                ctx.fillStyle = '#000';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', 220, 200);
                document.getElementById('status').innerText = 'Player 1 Score: ' + bird1.score + ' | Player 2 Score: ' + bird2.score;
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw birds
            updateBird(bird1);
            updateBird(bird2);

            // Handle pipes
            if (frameCount % 90 === 0) {
                var pipeHeight = Math.floor(Math.random() * (canvas.height - 200)) + 50;
                var gap = 100;
                pipes.push({
                    x: canvas.width,
                    y: 0,
                    width: 40,
                    height: pipeHeight
                });
                pipes.push({
                    x: canvas.width,
                    y: pipeHeight + gap,
                    width: 40,
                    height: canvas.height - pipeHeight - gap
                });
            }

            for (var i = pipes.length - 1; i >= 0; i--) {
                ctx.fillStyle = 'green';
                ctx.fillRect(pipes[i].x, pipes[i].y, pipes[i].width, pipes[i].height);
                pipes[i].x -= 2;

                // Check collision for bird1
                if (collision(bird1, pipes[i])) {
                    gameOver = true;
                }

                // Check collision for bird2
                if (collision(bird2, pipes[i])) {
                    gameOver = true;
                }

                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                    bird1.score++;
                    bird2.score++;
                }
            }

            frameCount++;
            requestAnimationFrame(draw);
        }

        function updateBird(bird) {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
                gameOver = true;
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
                gameOver = true;
            }

            ctx.fillStyle = bird.color;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function collision(bird, pipe) {
            return bird.x < pipe.x + pipe.width &&
                   bird.x + bird.width > pipe.x &&
                   bird.y < pipe.y + pipe.height &&
                   bird.y + bird.height > pipe.y;
        }
    </script>
</body>
</html>
