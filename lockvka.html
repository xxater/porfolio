<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Retro Windows 98 Slide to Unlock</title>
    <style>
        /* –°–±—Ä–æ—Å —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* –§–æ–Ω —ç–∫—Ä–∞–Ω–∞ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        body, html {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e90ff, #4682b4);
            font-family: 'MS Sans Serif', Geneva, sans-serif;
        }

        /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ–∫–Ω–æ */
        .window {
            width: 400px;
            padding: 5px;
            border: 2px solid #000;
            background: #c0c0c0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 5px 5px 0 #808080;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ–∫–Ω–∞ */
        .title-bar {
            height: 24px;
            background: #000080;
            color: white;
            padding: 2px 5px;
            display: flex;
            align-items: center;
            font-weight: bold;
            user-select: none;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è */
        .close-btn {
            width: 16px;
            height: 16px;
            background: #c0c0c0;
            border: 1px solid #000;
            text-align: center;
            line-height: 16px;
            margin-left: auto;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #ff0000;
            color: white;
        }

        /* –û–±–ª–∞—Å—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .content {
            padding: 20px;
            text-align: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–ª–∞–π–¥–µ—Ä–∞ */
        .slider-container {
            width: 100%;
            height: 50px;
            background: #fff;
            border: 2px inset #808080;
            position: relative;
            border-radius: 4px;
            user-select: none;
        }

        /* –¢—Ä–µ–∫ —Å–ª–∞–π–¥–µ—Ä–∞ */
        .slider-track {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* –†—É—á–∫–∞ —Å–ª–∞–π–¥–µ—Ä–∞ */
        .slider-handle {
            width: 100px;
            height: 100%;
            background: #c0c0c0;
            border: 2px outset #fff;
            position: absolute;
            left: 0;
            top: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #000;
        }

        .slider-handle:active {
            border-style: inset;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ */
        .unlocked {
            display: none;
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="window" id="lockScreen">
        <div class="title-bar">
            Windows 98
            <div class="close-btn" id="closeBtn">X</div>
        </div>
        <div class="content">
            <h3>Slide to Unlock</h3>
            <div class="slider-container">
                <div class="slider-track">
                    <div class="slider-handle" id="sliderHandle">‚Üí</div>
                </div>
            </div>
            <div class="unlocked" id="unlockedMessage">–•–æ—Ä–æ—à–µ–≥–æ –¥–Ω—èüíã‚ù§Ô∏èüòç</div>
        </div>
    </div>

    <script>
        const sliderHandle = document.getElementById('sliderHandle');
        const sliderContainer = document.querySelector('.slider-container');
        const unlockedMessage = document.getElementById('unlockedMessage');
        const lockScreen = document.getElementById('lockScreen');
        const closeBtn = document.getElementById('closeBtn');

        let isDragging = false;
        let startX;
        let currentX;
        let sliderWidth = sliderContainer.offsetWidth;
        let handleWidth = sliderHandle.offsetWidth;
        let maxLeft = sliderWidth - handleWidth - 4; // 4 –¥–ª—è –≥—Ä–∞–Ω–∏—Ü

        sliderHandle.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', dragging);
        document.addEventListener('mouseup', dragEnd);

        // –°–æ–±—ã—Ç–∏—è –¥–ª—è —Å–µ–Ω—Å–æ—Ä–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        sliderHandle.addEventListener('touchstart', dragStart);
        document.addEventListener('touchmove', dragging);
        document.addEventListener('touchend', dragEnd);

        function dragStart(e) {
            e.preventDefault();
            isDragging = true;
            startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        }

        function dragging(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
            let dx = currentX - startX;
            let newLeft = Math.min(Math.max(0, dx), maxLeft);
            sliderHandle.style.left = newLeft + 'px';

            // –ï—Å–ª–∏ —Ä—É—á–∫–∞ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –∫–æ–Ω—Ü–∞
            if (newLeft >= maxLeft) {
                isDragging = false;
                unlock();
            }
        }

        function dragEnd(e) {
            if (!isDragging) return;
            isDragging = false;
            // –í–æ–∑–≤—Ä–∞—Ç —Ä—É—á–∫–∏, –µ—Å–ª–∏ –Ω–µ –¥–æ—Å—Ç–∏–≥–Ω—É—Ç –∫–æ–Ω–µ—Ü
            let left = parseInt(sliderHandle.style.left, 10);
            if (left < maxLeft) {
                sliderHandle.style.left = '0px';
            }
        }

        function unlock() {
            unlockedMessage.style.display = 'block';
            sliderContainer.style.display = 'none';
        }

        // –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å –∫–Ω–æ–ø–∫–∏ –∑–∞–∫—Ä—ã—Ç–∏—è
        closeBtn.addEventListener('click', () => {
            lockScreen.style.display = 'none';
        });
    </script>
</body>
</html>
